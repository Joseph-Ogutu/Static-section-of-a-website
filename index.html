<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.stats-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.stat-box {
  margin: 20px;
  padding: 20px;
  border: 1px solid rgb(245, 12, 12);
  border-radius: 10px;
  width: calc(25% - 40px);
}

.stat-box h2 {
  font-size: 36px;
  font-weight: bold;
  margin-top: 0;
}

.stat-box p {
  font-size: 18px;
  color: rgb(255, 81, 1)b0b;
}

/* For screens smaller than 768px */
@media (max-width: 767px) {
.stat-box {
    width: calc(50% - 40px);
  }
}

/* For screens smaller than 480px */
@media (max-width: 479px) {
.stat-box {
    width: 100%;
    margin-bottom: 20px;
  }
}
    </style>
</head>
<body>
    <section class="stats-section">
        <div class="stat-box">
          <h2>1000+</h2>
          <p>Homes For Sale</p>
        </div>
        <div class="stat-box">
          <h2>1090+</h2>
          <p>Land For Sale</p>
        </div>
        <div class="stat-box">
          <h2>14900+</h2>
          <p>Recently Sold</p>
        </div>
        <div class="stat-box">
          <h2>4598765k</h2>
          <p>Happy Clients</p>
        </div>
      </section>

      <script>

        // Optional: If you want to animate the counters
const statBoxes = document.querySelectorAll('.stat-box');

statBoxes.forEach((box) => {
  const counter = box.querySelector('h2');
  const startValue = 0;
  const endValue = parseInt(counter.textContent);
  const duration = 2000; // 2 seconds

  let currentValue = startValue;
  let intervalId = setInterval(() => {
    currentValue += Math.ceil((endValue - currentValue) / 10);
    counter.textContent = currentValue;
    if (currentValue >= endValue) {
      clearInterval(intervalId);
    }
  }, duration / 100);
});
      </script>
</body>
</html>
